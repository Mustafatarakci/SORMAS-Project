EpiData.camels = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ، مردہ یا اونٹ کی مصنوعات کا استعمال ہوا؟
EpiData.snakes = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ، مردہ یا کھانے والے سانپوں سے رابطہ ہوا؟


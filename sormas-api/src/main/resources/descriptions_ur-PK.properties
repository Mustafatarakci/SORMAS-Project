# EpiData
EpiData.bats = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ یا مردہ چمگادڑ یا ان کے اخراج سے رابطہ ہوا؟
EpiData.birds = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ یا مردہ مرغیوں یا جنگلی پرندوں سے رابطہ ہوا؟
EpiData.burialAttended = کیا آپ انکیوبیشن کی مدت کے دوران کسی تدفین میں شریک ہوئے تھے؟
EpiData.cattle = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ یا مردہ مویشیوں (گائے، بھیڑ، بکری) سے رابطہ ہوا؟
EpiData.fleaBite = کیا آپ کو انکیوبیشن کی مدت کے دوران پسو نے کاٹا؟
EpiData.gatheringAttended = کیا آپ انکیوبیشن پیریڈ کے دوران کسی سماجی تقریب میں گئے تھے؟ (مثلاً مذہبی تقریب، خاندانی تقریب)
EpiData.otherAnimals = کیا انکیوبیشن کی مدت کے دوران آپ کا دوسرے جانوروں سے رابطہ تھا؟
EpiData.otherAnimalsDetails = براہ مہربانی بتايں
EpiData.primates = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ یا مردہ بندروں سے رابطہ ہوا؟
EpiData.rodents = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ یا مردہ چوہوں یا ان کے اخراج سے رابطہ ہوا؟
EpiData.swine = کیا انکیوبیشن کی مدت کے دوران آپ کا زندہ یا مردہ سوائن/سوروں سے رابطہ ہوا؟
EpiData.tickBite = کیا آپ کو انکیوبیشن کی مدت کے دوران کھٹمل نے کاٹا؟
EpiData.traveled = کیا آپ نے انکیوبیشن کی مدت کے دوران اپنے آبائی گاؤں/علاقے سے باہر سفر کیا؟
EpiData.waterBody = کیا انکیوبیشن کی مدت کے دوران آپ کا پانی کے سے رابطہ ہوا تھا (مثلاً نہانا، کپڑے دھونا، یا دریا میں مچھلی پکڑنا)؟
EpiData.waterBodyDetails = براہ کرم پانی کے اس جسم کا نام اور مقام فراہم کریں
EpiData.waterSource = آپ کے پینے کے پانی کا بنیادی ذریعہ کیا ہے؟
EpiData.waterSourceOther = براہ مہربانی بتايں
EpiData.visitedHealthFacility = کیا آپ نے انکیوبیشن کی مدت کے دوران کسی سہولت کی جگہ کا دورہ کیا؟
